<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyStore  Vanilla JS E-Commerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">MyStore</div>

    <nav class="nav" id="navMenu">
      <a href="#home">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content">
          <button data-category="all">All</button>
          <button data-category="electronics">Electronics</button>
          <button data-category="jewelery">Jewelery</button>
          <button data-category="men's clothing">Men</button>
          <button data-category="women's clothing">Women</button>
        </div>
      </div>
    </nav>

    <div class="header-right">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <div class="cart-icon" id="cartBtn">
        ðŸ›’ <span id="cartCount">0</span>
      </div>
      <div class="hamburger" id="hamburger">â˜°</div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" id="home">
    <h1>Welcome to MyStore</h1>
    <p>Best products. Best prices.</p>
    <button onclick="document.getElementById('products').scrollIntoView({behavior:'smooth'})">
      Shop Now
    </button>
  </section>

  <!-- PRODUCTS -->
  <main class="container">
    <div class="spinner" id="loader"></div>
    <section class="products" id="products"></section>
  </main>

  <!-- CART SIDEBAR -->
  <aside class="cart-sidebar" id="cartSidebar">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <p>Subtotal: $<span id="cartTotal">0.00</span></p>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </aside>

  <!-- PRODUCT MODAL -->
  <div class="modal" id="productModal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
