<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <!-- we can create multiple class with same name -->

    <div class="container">
        <p>this is another &nbsp;paragraph</p>
        <!-- &nbsp is use for taking space between paragraph -->
        <p>paragrapg is written&lt;p&gt; like this</p>
        <!-- &lt;_&gt: is use for taking tags bewtween pargraph  these thing call html entitites-->
         <!-- Entities use for reserved keys symble to write in website -->
          <p>Pound is written like this&pound;</p>
          <p>Copyright is written like this &copy;
            <p>Another charcter is &dArr;</p>
            <p>Another charcher is &frac14;</p>
            <p>Empty charcher is written like this &#8203;</p>
          </p>
    </div>



</body>
</html>
