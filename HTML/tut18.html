<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Sets character encoding -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes layout responsive -->

    <title>Colors in Css</title>

    <style>
        /* ---------------- COLOR BY NAME ---------------- */
        #firstPara{
            color: red;  
            /* Color defined using predefined color name */
        }

        /* ---------------- COLOR BY RGB ---------------- */
        #secondPara{
            color: rgb(0, 0, 0);
            /* RGB format: rgb(red, green, blue)
               Values range from 0 to 255 */
        }

        /* ---------------- COLOR BY HEX ---------------- */
        #thirdPara{
            color: #ff88ff;
            /* Text color using HEX value */

            background-color: #ff4532;
            /* Background color using HEX value */
        }
    </style>
</head>

<body>

    <h2>This is my first box</h2>
    <!-- Heading -->

    <p id="firstPara">
        This is a paragraph from first box
    </p>
    <!-- Styled using color name -->

    <h2>This is my second box</h2>

    <p id="secondPara">
        This is a paragraph from second box
    </p>
    <!-- Styled using RGB color -->

    <h2>This is my third box</h2>

    <p id="thirdPara">
        This is a paragraph from third box
    </p>
    <!-- Styled using HEX color and background -->

</body>
</html>
