<!DOCTYPE html>
<!--
    HTML5 DOCUMENT TYPE
    Informs the browser to render the page using HTML5 standards
-->

<html lang="en">
<!--
    Root element of the document
    lang="en" improves accessibility and SEO
-->

<head>
    <meta charset="UTF-8">
    <!--
        Sets character encoding to UTF-8
        Ensures special characters display correctly
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Makes the page responsive on all devices
        width=device-width → match device width
        initial-scale=1.0 → default zoom level
    -->

    <title>Keyframe and Animations</title>
    <!--
        Title displayed on the browser tab
    -->

    <style>
        /*
            ============================================
            CONTAINER
            ============================================
            Used as a parent wrapper for animation demo
        */
        .container{
            display: flex;
            /*
                Enables flexbox layout
                Helps align child elements easily
            */

            background-color: yellow;
            /*
                Background color for visual clarity
            */
        }

        /*
            ============================================
            BOX ELEMENT
            ============================================
            This element is animated using CSS animations
        */
        .box{
            background-color: green;
            /* Box background color */

            width: 250px;
            height: 250px;
            /* Initial size of the box */

            position: relative;
            /*
                Required for animations involving
                top / left movement
            */

            /*
                --------------------------------------------
                ANIMATION SHORTHAND PROPERTY
                --------------------------------------------
                Syntax:
                animation: name duration timing-function delay
                           iteration-count fill-mode;
            */
            animation: ravi 5s ease-in 1s 12 backwards;
            /*
                ravi            → animation-name
                5s              → animation-duration
                ease-in         → animation-timing-function
                1s              → animation-delay
                12              → animation-iteration-count
                backwards       → animation-fill-mode
            */
        }

        /*
            ============================================
            KEYFRAMES: ravi
            ============================================
            Defines how the animation behaves over time
        */
        @keyframes ravi{
            /*
                from = 0% of animation
            */
            from{
                width: 200px;
                /* Starting width */
            }

            /*
                to = 100% of animation
            */
            to{
                width: 1400px;
                /* Final width */
            }
        }

        /*
            ============================================
            KEYFRAMES: ravi1 (NOT USED CURRENTLY)
            ============================================
            Demonstrates multi-step animation using percentages
        */
        @keyframes ravi1{
            /*
                0% → Animation start
            */
            0%{
                top: 0px;
                left: 0px;
            }

            /*
                25% → Quarter progress
            */
            25%{
                top: 250px;
                left: 0px;
            }

            /*
                75% → Three-quarter progress
            */
            75%{
                top: 250px;
                left: 250px;
            }

            /*
                100% → Animation end
            */
            100%{
                top: 0px;
                left: 250px;
            }
        }
    </style>
</head>

<body>
    <!--
        ============================================
        HTML STRUCTURE
        ============================================
    -->

    <!-- Parent container -->
    <div class="container">

        <!-- Animated box -->
        <div class="box">
            This is a box
        </div>

    </div>
</body>
</html>

<!--
    ============================================================
    QUICK NOTES / REVISION
    ============================================================

    CSS ANIMATION:
    Allows elements to change styles smoothly over time.

    @keyframes:
    Defines animation steps.

    animation-name:
    Name of keyframes to apply.

    animation-duration:
    How long the animation runs.

    animation-delay:
    Delay before animation starts.

    animation-iteration-count:
    Number of times animation runs.
    (use infinite for continuous animation)

    animation-timing-function:
    Controls animation speed curve.
    (ease, ease-in, ease-out, linear)

    animation-fill-mode:
    Defines styles before/after animation.
    - forwards
    - backwards
    - both
    - none

    position: relative:
    Required for animations using top/left.

    INTERVIEW ONE-LINER:
    CSS animations use @keyframes to define transitions
    between styles over time without JavaScript.
-->
