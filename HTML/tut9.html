<!DOCTYPE html>
<!-- HTML5 document declaration -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline vs Block Elements</title>
</head>

<body>

    <!-- BLOCK ELEMENT EXAMPLES -->

    <div>This is a div (block element)</div>
    <!-- div is a block-level element
         it starts on a new line
         it takes full width by default -->

    <p>This is a paragraph (block element)</p>
    <!-- p is also a block-level element -->

    <h3>This is a heading (block element)</h3>
    <!-- headings are block-level elements -->

    <form>
        This is a form (block element)
    </form>
    <!-- form always starts on a new line -->

    <hr>
    <!-- horizontal rule is also block-level -->

    <!-- INLINE ELEMENT EXAMPLES -->

    <span>This is span (inline element)</span>
    <!-- span does not start on a new line -->

    <span>This is another span</span>
    <!-- stays on the same line -->

    <br>
    <!-- line break -->

    <a href="#">This is a link (inline element)</a>
    <!-- anchor tag is inline -->

    <img src="image.png" alt="image">
    <!-- img is an inline / inline-block element -->

    <input type="text" placeholder="Input field">
    <!-- input is inline element -->

    <label>Name:</label>
    <!-- label is inline element -->

    <hr>

    <!-- INLINE-BLOCK EXPLANATION -->

    <span style="display: inline-block; width: 200px; height: 40px; border: 1px solid black;">
        Inline-block element
    </span>
    <!-- inline-block stays in the same line
         but allows width and height -->

</body>
</html>
