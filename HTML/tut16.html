<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
<!-- Root element of the HTML document, language set to English -->

<head>
    <!-- Head section contains metadata (not visible on the page) -->

    <meta charset="UTF-8">
    <!-- Ensures correct character encoding -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive on different screen sizes -->

    <title>Developer Tools</title>
    <!-- Title shown in browser tab -->

    <style>
        /* Internal CSS */
        /* This style will apply to ALL <p> elements */

        p{
            color: purple;               /* Changes text color */
            font-style: italic;          /* Makes text italic */
            background-color: lightblue; /* Sets background color */
        }

        /*
        These styles can be:
        - Inspected in Chrome DevTools
        - Modified live without changing the source file
        */
    </style>
</head>

<body>
    <!-- Body contains all visible content -->

    <h3>Developer Tools Tutorial</h3>
    <!-- Heading element (block-level) -->

    <p>This is a tutorial for chrome developer tool</p>
    <!-- 
        Paragraph element:
        - Styled using internal CSS
        - Can be inspected using Chrome DevTools (Right click → Inspect)
        - Styles can be edited live in DevTools
    -->

</body>
</html>

HOW THIS RELATES TO CHROME DEVELOPER TOOLS

When you Right-click → Inspect on the paragraph:

         See applied CSS rules in the Styles panel
         Temporarily change:
             color
             font-style
             background-color
         Observe changes instantly (without saving file) -->
