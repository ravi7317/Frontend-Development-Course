<!DOCTYPE html>
<!-- 
    DOCTYPE declaration
    - Tells the browser this document uses HTML5
    - Ensures standard rendering in all modern browsers
-->
<html lang="en">
<!-- 
    Root element of the HTML document
    lang="en" specifies English language (SEO + accessibility)
-->

<head>
    <!-- 
        Meta charset
        - UTF-8 supports all characters and symbols
        - Prevents text encoding issues
    -->
    <meta charset="UTF-8">

    <!-- 
        Viewport meta tag
        - Makes the website responsive
        - width=device-width matches screen width
        - initial-scale=1.0 sets default zoom level
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        Title of the webpage
        - Appears on browser tab
        - Used by search engines
    -->
    <title>JavaScript Tutorial</title>
</head>

<body>
    <!-- 
        Container div
        - Acts as a wrapper for page content
        - Commonly used for layout and styling
    -->
    <div class="container">

        <!-- 
            Row div
            - Represents a horizontal section
            - Often used in grid-based layouts
        -->
        <div class="row">

            <!-- 
                Paragraph tag
                - Used to display text content
            -->
            <p>This is a row in this container</p>
        </div>
    </div>

    <!-- 
        Script tag
        - Used to write JavaScript
        - Placed at the end of body for better performance
    -->
    <script>
        // This is a single-line comment in JavaScript
        // Used for explanation and ignored during execution

        // console.log() prints output to the browser console
        // Mainly used for debugging and testing
        console.log('Hello world');
    </script>

</body>
</html>
