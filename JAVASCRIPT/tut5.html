<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Function</title>
</head>
<body>
    <script>
        // Declaring a string
        var str = "This is a string";
        console.log(str);

        // indexOf(): returns index of FIRST occurrence of substring
        // If not found, returns -1
        var position = str.indexOf('is');
        console.log(position);

        // lastIndexOf(): returns index of LAST occurrence of substring
        position = str.lastIndexOf('is');
        console.log(position);

        // ---------------- STRING SLICING METHODS ----------------

        // slice(start, end)
        // Extracts characters from start index to (end - 1)
        // Can accept negative values
        var substr = str.slice(1, 6);
        console.log(substr);

        // substring(start, end)
        // Similar to slice but does NOT accept negative values
        var substr = str.substring(1, 7);
        console.log(substr);

        // substr(start, length)
        // Extracts string from start index with given length
        // (Deprecated but still works)
        var substr = str.substr(1, 3);
        console.log(substr);

        var substr1 = str.substr(1, 3);
        console.log(substr1);

        // ---------------- STRING CASE METHODS ----------------

        // Converts string to uppercase
        console.log(str.toUpperCase());

        // Converts string to lowercase
        console.log(str.toLowerCase());

        // ---------------- STRING CONCAT ----------------

        // concat(): joins two strings
        var newstring = str.concat(' New String');
        console.log(newstring);

        // ---------------- TRIM ----------------

        // trim(): removes extra spaces from start and end
        var strWithWhitespaces = "this contains     whitespace";
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());

        // ---------------- CHARACTER METHODS ----------------

        // charAt(index): returns character at given index
        var char3 = str.charAt(2);
        console.log(char3);

        // charCodeAt(index): returns ASCII/Unicode value of character
        var char3 = str.charCodeAt(2);
        console.log(char3);

        // Access character using array-style indexing
        console.log(str[2]);
    </script>
</body>
</html>
