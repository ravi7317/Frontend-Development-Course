<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generate</title>
  </head>
  <div class="container">
    <h1>Password Generate</h1>
    <div class="display-container">
      <input
        readonly
        placeholder="Password"
        class="display"
        data-passwordDisplay
      />

      <button data-copyBtn>Copy</button>
    </div>

    <div class="input-container">
      <div class="length-container">
        <p>Password Lenght</p>
        <p data-lengthNumber>0</p>
      </div>

      <input
        type="range"
        min="1"
        max="12"
        class="slider"
        step="1"
        data-lengthSlider
      />

      <!-- checkbox -->
      <div>
        <input type="checkbox" id="uppercase" />
        <label for="upercase">Include Uppercase Letter</label>
      </div>

      <div>
        <input type="checkbox" id="lowercase" />
        <label for="lowercase">Include Uppercase Letter</label>
      </div>

      <div>
        <input type="checkbox" id="numbers" />
        <label for="numbers">Include Uppercase Letter</label>
      </div>

      <div>
        <input type="checkbox" id="symbols" />
        <label for="symbols">Include Uppercase Letter</label>
      </div>
      <!-- stength -->
      <div class="stength-container">
        <p>Strength</p>
        <div data-idicator></div>
      </div>

      <!-- generator password -->
      <button class="generateButton">Generate Password</button>
    </div>
  </div>

  <script src="script.js"></script>
  <body></body>
</html>
